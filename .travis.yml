language: python

dist: bionic

python:
  - "3.6"
  - "3.7"
  - "3.8"

jobs:
  fast_finish: true

install:
  - pip install poetry tox-travis
script: tox
notifications:
  email: false

addons:
  sonarcloud:
    organization: "giuliocalzolari"
    token:
      secure: ""

before_deploy:
  - pip install --upgrade pip
  - pip install poetry
  - poetry config pypi-token.pypi $PYPI_TOKEN

deploy:
  provider: script
  script: poetry publish
  skip_cleanup: true
  on:
    tags: true
    all_branches: true
